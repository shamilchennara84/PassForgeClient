<div class="password-list" style="max-height: 400px; overflow-y: auto;">
  <div *ngIf="passwords.length > 0; else noPasswords">
    <div *ngFor="let password of passwords" class="password-item">
      <div>
        {{ password.password }}
      </div>
      <div>
        {{ password.description }}
      </div>
      <button (click)="deletePassword(password._id)">Delete</button>
    </div>
  </div>
  <ng-template #noPasswords>
    <div>No saved passwords.</div>
  </ng-template>
</div>
